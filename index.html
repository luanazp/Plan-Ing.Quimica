<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva - Ingeniería Química</title>
  <style>
    :root {
      --aprobada: #a8dadc;
      --habilitada: #f1faee;
      --bloqueada: #ccc;
      --titulo: #1d3557;
      --modulo: #457b9d;
      --a1: #d0ebff;
      --a2: #d8f3dc;
      --a3: #f3d9fa;
      --a4: #ffe5b4;
      --a5: #a5c0ff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #1d3557;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      width: 100px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .anio {
      margin-bottom: 2rem;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .anio h2 {
      margin-bottom: 1rem;
      color: var(--titulo);
    }
    .modulo {
      margin-bottom: 1rem;
    }
    .modulo h3 {
      background: var(--modulo);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 8px 8px 0 0;
      margin: 0;
    }
    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
    }
    .materia {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background-color: var(--bloqueada);
      cursor: not-allowed;
      transition: 0.3s;
      user-select: none;
    }
    .materia.habilitada {
      background-color: var(--habilitada);
      border: 1px solid #aaa;
      cursor: pointer;
    }
    .materia.aprobada {
      background-color: var(--aprobada);
      text-decoration: line-through;
    }
    #exigencias {
      background: #e9ecef;
      padding: 1rem;
      margin-top: 2rem;
      border-left: 5px solid #6c757d;
      border-radius: 8px;
    }
    .contador {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
    .a1 { background: var(--a1); }
    .a2 { background: var(--a2); }
    .a3 { background: var(--a3); }
    .a4 { background: var(--a4); }
    .a5 { background: var(--a5); }
  </style>
</head>
<body>

    function crearMalla() {
      const container = document.getElementById("malla");
      Object.entries(materias).forEach(([modulo, lista]) => {

        const clase = yearClass[anio] || '';
        const moduloDiv = document.createElement("div");
        moduloDiv.className = `anio ${clase}`;
        moduloDiv.innerHTML = `<h2>${modulo}</h2><div class="materias"></div>`;
        const contenedor = moduloDiv.querySelector(".materias");
        lista.forEach(id => {
          const mat = document.createElement("div");
          mat.className = "materia";
          mat.id = id;
          mat.textContent = nombres[id] || id;

        });
        container.appendChild(moduloDiv);
      });
      actualizarMaterias();
    }

</html>
